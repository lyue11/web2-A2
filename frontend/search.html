<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>搜索活动 - CharityHub</title>
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Favicon 设置 -->
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon-32x32.png">
    <meta name="theme-color" content="#2c3e50">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Dancing+Script:wght@700&family=Sacramento&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    
    <style>
        /* 搜索页面专用样式 */
        .search-hero-section {
            position: relative;
            color: white;
            padding: 4rem 2rem;
            margin-bottom: 2rem;
            border-radius: 15px;
            overflow: hidden;
            min-height: 500px;
            display: flex;
            align-items: center;
        }

        .search-hero-background {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                linear-gradient(90deg, rgba(44, 62, 80, 0.85) 0%, rgba(44, 62, 80, 0.7) 50%, rgba(44, 62, 80, 0.4) 100%),
                url('../images/search-hero.jpg') no-repeat center center;
            background-size: cover;
            z-index: -1;
        }

        .search-hero-content {
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            position: relative;
            z-index: 2;
        }

        .search-hero-text {
            max-width: 600px;
            margin-bottom: 2.5rem;
        }

        .search-hero-text h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            line-height: 1.2;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .search-hero-text p {
            font-size: 1.3rem;
            line-height: 1.6;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            opacity: 0.9;
        }

        .search-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 2rem;
            backdrop-filter: blur(10px);
        }

        /* 搜索标签样式 */
        .search-tabs {
            display: flex;
            margin-bottom: 1.5rem;
            border-bottom: 2px solid #e0e0e0;
        }

        .search-tab {
            padding: 0.8rem 1.5rem;
            background: none;
            border: none;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            color: #555;
        }

        .search-tab.active {
            color: #667eea;
            font-weight: bold;
        }

        .search-tab.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 3px;
            background: #667eea;
            border-radius: 3px;
        }

        .search-content {
            display: none;
        }

        .search-content.active {
            display: block;
        }

        .keyword-search {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .search-input-group {
            position: relative;
            flex: 1;
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            font-size: 1.2rem;
        }

        .search-input {
            padding: 0.8rem 1rem 0.8rem 3rem;
            width: 100%;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
            white-space: nowrap;
        }

        .search-btn:hover {
            background: #5a6fd8;
        }

        .advanced-search-form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            align-items: end;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #333;
        }

        .form-group input, .form-group select {
            padding: 0.8rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .quick-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
            flex-wrap: wrap;
        }

        .action-btn {
            background: #f8f9fa;
            color: #333;
            border: 2px solid #e0e0e0;
            padding: 0.7rem 1.2rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .action-btn:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .search-stats {
            margin-top: 1rem;
            color: #666;
            font-size: 0.9rem;
            text-align: center;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .results-count {
            color: #666;
            font-size: 1rem;
        }

        /* 导航栏艺术字体样式 */
        .nav-logo {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            font-size: 1.8rem;
            font-weight: normal;
            font-family: 'Pacifico', 'Dancing Script', cursive;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
        }

        .nav-logo:hover {
            text-shadow: 2px 2px 6px rgba(0,0,0,0.5);
            transform: scale(1.02);
        }

        .logo-icon {
            height: 32px;
            width: 32px;
            object-fit: contain;
            border-radius: 4px;
            transition: transform 0.3s ease;
            filter: drop-shadow(1px 1px 2px rgba(0,0,0,0.3));
        }

        .logo-icon:hover {
            transform: scale(1.1) rotate(5deg);
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .search-hero-section {
                padding: 3rem 1rem;
                min-height: 400px;
            }
            
            .search-hero-text h1 {
                font-size: 2.2rem;
            }
            
            .search-hero-text p {
                font-size: 1.1rem;
            }
            
            .search-tabs {
                flex-direction: column;
            }
            
            .keyword-search {
                flex-direction: column;
            }
            
            .advanced-search-form {
                grid-template-columns: 1fr;
            }
            
            .quick-actions {
                flex-direction: column;
            }
            
            .action-btn {
                justify-content: center;
            }
            
            .nav-logo {
                font-size: 1.5rem;
                gap: 0.5rem;
            }
            
            .logo-icon {
                height: 28px;
                width: 28px;
            }
        }
    </style>
</head>
<body>
    <!-- 导航菜单 -->
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="nav-logo">
                <img src="images/logo-icon.png" alt="CharityHub" class="logo-icon">
                CharityHub
            </h1>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">首页</a></li>
                <li><a href="search.html" class="nav-link active">搜索活动</a></li>
                <li><a href="team.html" class="nav-link">团队</a></li>
            </ul>
        </div>
    </nav>

    <!-- 主要内容区域 -->
    <main class="main-content">
        <!-- 搜索英雄区域 - 整合了背景图片和所有搜索功能 -->
        <section class="search-hero-section">
            <div class="search-hero-background"></div>
            <div class="search-hero-content">
                <div class="search-hero-text">
                    <h1>发现改变世界的机会</h1>
                    <p>找到您感兴趣的慈善活动，为美好事业贡献力量，让每一次参与都成为改变的开始</p>
                </div>
                
                <div class="search-container">
                    <!-- 搜索标签 -->
                    <div class="search-tabs">
                        <button class="search-tab active" data-tab="keyword">关键词搜索</button>
                        <button class="search-tab" data-tab="advanced">高级筛选</button>
                    </div>
                    
                    <!-- 关键词搜索 -->
                    <div id="keyword-search" class="search-content active">
                        <form id="keyword-search-form" class="keyword-search">
                            <div class="search-input-group">
                                <span class="search-icon">🔍</span>
                                <input type="text" id="keyword" name="keyword" 
                                       placeholder="搜索活动名称、描述或类别..." 
                                       class="search-input">
                            </div>
                            <button type="submit" class="search-btn">搜索</button>
                        </form>
                    </div>
                    
                    <!-- 高级搜索 -->
                    <div id="advanced-search" class="search-content">
                        <form id="search-form" class="advanced-search-form">
                            <div class="form-group">
                                <label for="category">活动类别</label>
                                <select id="category" name="category">
                                    <option value="">所有类别</option>
                                    <!-- 分类选项将通过JavaScript动态加载 -->
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label for="location">地点</label>
                                <input type="text" id="location" name="location" placeholder="输入城市或地点">
                            </div>
                            
                            <div class="form-group">
                                <label for="date">日期</label>
                                <input type="date" id="date" name="date">
                            </div>
                            
                            <div class="form-group">
                                <button type="submit" class="search-btn">筛选</button>
                            </div>
                        </form>
                    </div>
                    
                    <!-- 快速操作按钮 -->
                    <div class="quick-actions">
                        <button type="button" id="show-upcoming-btn" class="action-btn">
                            <span>📅</span> 未发生活动
                        </button>
                        <button type="button" id="show-all-btn" class="action-btn">
                            <span>🌟</span> 所有活动
                        </button>
                        <button type="button" id="clear-btn" class="action-btn">
                            <span>🔄</span> 重置搜索
                        </button>
                    </div>
                    
                    <!-- 搜索统计 -->
                    <div class="search-stats">
                        <span id="search-stats-text">准备搜索...</span>
                    </div>
                </div>
            </div>
        </section>

        <!-- 搜索结果区域 -->
        <section class="results-section">
            <div class="container">
                <div class="results-header">
                    <h2>搜索结果</h2>
                    <div class="results-count" id="results-count"></div>
                </div>
                
                <div id="search-loading" class="loading" style="display: none;">
                    <div style="display: flex; align-items: center; justify-content: center; gap: 1rem;">
                        <div style="width: 20px; height: 20px; border: 2px solid #f3f3f3; border-top: 2px solid #667eea; border-radius: 50%; animation: spin 1s linear infinite;"></div>
                        搜索中...
                    </div>
                </div>
                
                <div id="search-results" class="events-grid"></div>
                
                <div id="search-error" class="error-message" style="display: none;"></div>
                
                <div id="no-results" class="error-message" style="display: none; text-align: center; padding: 3rem;">
                    <div style="font-size: 4rem; margin-bottom: 1rem;">🔍</div>
                    <h3>没有找到匹配的活动</h3>
                    <p>请尝试调整搜索条件或使用不同的关键词</p>
                </div>
            </div>
        </section>
    </main>

    <script src="js/main.js"></script>
    <script src="js/search.js"></script>
    
    <script>
        // 添加CSS动画
        const style = document.createElement('style');
        style.textContent = `
            @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }
        `;
        document.head.appendChild(style);

        // 设置标签页切换功能
        document.addEventListener('DOMContentLoaded', function() {
            const tabs = document.querySelectorAll('.search-tab');
            
            tabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    const targetTab = this.getAttribute('data-tab');
                    
                    // 更新活跃标签
                    tabs.forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    
                    // 显示对应的内容
                    document.querySelectorAll('.search-content').forEach(content => {
                        content.classList.remove('active');
                    });
                    document.getElementById(`${targetTab}-search`).classList.add('active');
                });
            });
        });
    </script>
</body>
</html>
